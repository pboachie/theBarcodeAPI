# .github/workflows/ci-cd.yml

name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    # - name: Run tests
    #   run: npm test

    - name: Build
      run: npm run build

    - name: Deploy
      if: github.ref == 'refs/heads/main'
      run: |
        sudo mkdir -p /opt/thebarcodeapi/releases
        sudo ./deploy.sh
        sudo chown -R www-data:www-data /opt/thebarcodeapi
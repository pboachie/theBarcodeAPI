# .github/workflows/ci-cd.yml

name: CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        echo 'Installing dependencies'
        npm ci

    - name: Run linter
      run: |
        echo 'Running linter'
        npm run lint

    # Uncomment this step when you're ready to run tests
    # - name: Run tests
    #   run: npm test

    - name: Build
      run: |
        echo 'Building the app'
        npm run build

    - name: Debug Info
      run: |
        echo 'Current directory:'
        pwd
        echo 'Contents of current directory:'
        ls -la
        echo 'Current user:'
        whoami
        echo 'Sudo permissions:'
        sudo -l

    - name: Deploy
      run: |
        echo 'Deploying the app'
        sudo mkdir -p /opt/thebarcodeapi/releases
        NEW_RELEASE="/opt/thebarcodeapi/releases/release-$(date +%Y%m%d%H%M%S)"
        echo "Creating new release directory: $NEW_RELEASE"
        sudo mkdir -p "$NEW_RELEASE"
        echo "Copying build files to new release directory"
        sudo cp -R "$(pwd)/build/." "$NEW_RELEASE/"
        echo "Creating symlink to new release"
        sudo ln -sfn "$NEW_RELEASE" /opt/thebarcodeapi/current
        echo "Cleaning up old releases"
        cd /opt/thebarcodeapi/releases && sudo ls -1dt */ | tail -n +6 | xargs sudo rm -rf
        echo "Reloading nginx"
        sudo systemctl reload nginx
        echo "Changing ownership of /opt/thebarcodeapi"
        sudo chown -R www-data:www-data /opt/thebarcodeapi
        echo "Deployment completed"

    - name: Verify Deployment
      run: |
        echo 'Verifying deployment'
        ls -la /opt/thebarcodeapi/current
        systemctl status nginx
      run: |
        rm -rf .next
        rm -rf build
        rm -f package.json package-lock.json
        rm -f verify_full_deployment.sh

    - name: Notify on failure
      if: failure()
      run: |
        echo "Deployment failed! Check logs for details."
        exit 1
        cat << 'EOF' > verify_backend.sh
        #!/bin/bash
        set -e

        echo "Verifying backend deployment..."

        echo "Checking Docker containers status:"
        $DOCKER_COMPOSE ps

        echo "Checking container logs (last 10 lines):"
        $DOCKER_COMPOSE logs --tail=10

        echo "Testing backend health:"
        timeout 5 curl -f http://localhost:8000/health || echo "Backend not responding"

        echo "Backend verification completed"
        EOF
